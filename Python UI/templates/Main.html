<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
	<title>
		{{title}}
	</title>
	<header>
		<img src="../static/arcadius.png" alt="logo" style="width: 30%;">
		<br>System Monitor
	</header>
	<section>
		<Image_stream>
			<h1>
				Camera feed
			</h1>
			<img id="stream" src="{{ url_for('video_feed') }}" alt="view" style="width: auto; height:70%;">
			<form method="post" action="/">
				<input type="submit" value="SS" name="Screenshot" />
			</form>
		</Image_stream>

		<Monitor>
			<h1>Process Monitoring</h1>
			<table>
				<tr>
					<th>Current Command</th>
					<th>Next Command</th>
				</tr>
				<tr>
					<td>{{Current}}</td>
					<td>{{N1}}</td>
				</tr>
				<tr>
					<td> </td>
					<td>{{N2}}</td>
				</tr>
				<tr>
					<td> </td>
					<td>{{N3}}</td>
				</tr>
				<tr>
					<td> </td>
					<td>{{N4}}</td>
				</tr>
			</table>
		</Monitor>
	</section>

</head>

<body>
	<form method="post" action="/">
		<input type="submit" class="button_Kill buttonK" value="Kill" name="Kill" />
	</form>
	<form action="http://127.0.0.1/control" method="get">
		<button class="button_Control buttonC" type="submit">Control</button>
	</form>
</body>

<link rel="stylesheet" href="../static/style.css/">
<meta http-equiv="refresh" content="100000000">

</html>

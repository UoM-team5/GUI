<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
	<title>
		{{title}}
	</title>
	<header>
		<img src="../static/arcadius.png" alt="logo" style="width: 30%;">
		<br>System Monitor
	</header>
	<section>
		<Image_stream>
			<h1>
				Camera feed
			</h1>
			<img id="stream" src="{{ url_for('video_feed') }}" alt="view" style="width: auto; height:70%;">
			<form method="post" action="/control">
				<input type="submit" value="Screenshot" name="Screenshot" />
			</form>
		</Image_stream>
		<Control_section>
			<h2 style="align-content: center;">
				Process Control
			</h2>
			<form method="post" action="/control">
				<input type="submit"  value="Pump" name="Pump" />
				<input type="submit"  value="Shutter" name="Shutter" />
			</form>
		</Control_section>
	</section>

</head>

<body>
	<form method="post" action="/control">
		<input type="submit" class="button_Kill buttonK" value="Kill" name="Kill" />
	</form>
	<form action='/' method="get">
		<button class="button_Home buttonH" type="submit">Home</button>
	</form>
	<form action="/control" method="post">
		<button class="button_Login buttonL" type="submit" value="Log Out" name="Log Out">Log Out</button>
	</form>
</body>

<link rel="stylesheet" href="../static/style.css/">
<meta http-equiv="refresh" content="100000000">
